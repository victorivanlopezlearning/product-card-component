<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main class="card container">
    <div class="card__image"></div>

    <div class="card__content">
      <p class="card__category">Perfume</p>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <p class="card__price">$149.99 <span class="card__price--discount">$169.99</span></p>
      <a class="card__btn" href="#"><i class="card__icon fa-solid fa-cart-shopping"></i> Add to Cart</a>
    </div>
  </main>

  <footer class="attribution container">
    <p class="attribution__text">Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p class="attribution__text">Coded by <a class="attribution__link" href="https://www.frontendmentor.io/profile/victorivanlopezlearning" target="_blank">Víctor Iván López</a>.</p>
  </footer>

  <script src="https://kit.fontawesome.com/3062117176.js" crossorigin="anonymous"></script>
</body>
</html>
